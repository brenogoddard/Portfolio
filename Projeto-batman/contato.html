<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css"
</head>
<body>
    <header>
        <img id="logo" src="./logo1.jpg"
        <nav>
            <ul>
                <a href="./index.html" target="_blank">
                    <li>Home</li>
                </a>
                <a href="./contato.html" target="_blank">
                    <li>Contato</li>
                <a href="./fotos.html" target="_blank">

                <a href="./comentarios.html" target="_blank">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>

    <div id="frase">
        <h1 class="descricao">
            Preencha suas informações e entraremos em contato o mais breve possível.
        </h1>
        </div>

        <div class="formulário">
        <form action="./contato.html"

        <label for="name">Nome</label>
        <input style="display: block;" id="name" type="name" name="Nome" placeholder="Digite seu nome" />

        <label for="e-mail">E-mail</label>
        <input style="display: block;" id="e-mail" type="e-mail" name="E-mail" placeholder="Digite seu e-mail" />

        <label for="telephone">Tel</label>
        <input style="display: block;" id="telephone" type="tel" name="Telefone" placeholder="(xx) xxxxx - xxxx" />

        <textarea id="mensagem" name="mensagem">
            Deixe sua mensagem
        </textarea>

        <button>Enviar</button>

    </div>

    <footer>
        <img style="object-fit: contain;" id="logo" src="./logo1.jpg" />
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por Breno Goddard</span>

        <nav class="footer-nav">

                </a>
                <a href="./fotos.html" target="_blank">

            </ul>
        </nav>
