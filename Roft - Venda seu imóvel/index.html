<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Roft - Venda seu imóvel</title>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Comprar</a>
            </li>
            <li>
              <a href="#">Vender</a>
            </li>
            <li>
              <a href="#">Alugar</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
        <div class="form-title">
            <h1>Venda seu imóvel de forma rápida, fácil e segura!</h1>
            <p>Preencha algumas informações para nos ajudar a localizar o comprador. </p>
            <form>
                <div class="box-select">
                    <label for="immobile">Imóvel <span class="required-filed">*</span></label>
                    <select name="immobile" id="immobile" required>
                        <option value="">Selecione</option>
                        <option value="house">Casa</option>
                        <option value="apartment">Apartamento</option>
                        <option value="ground">Terreno</option>
                        <option value="rural">Rural</option>
                        <option value="flat">Flat</option>
                        <option value="commercial">Comercial</option>
                    </select>
                </div>
                <div class="box-select">
                    <label for="zone">Região <span class="required-filed">*</span></label>
                    <select name="zone" id="zone" required>
                        <option value="">Selecione</option>
                        <option value="house">Norte</option>
                        <option value="apartment">Leste</option>
                        <option value="ground">Oeste</option>
                        <option value="rural">Suk</option>
                    </select>
                </div>
                <div class="box-input">
                    <label for="name">Nome do Proprietário <span class="required-filed">*</span></label>
                    <input type="text" name="name" id="name" class="block" required minlength="1" placeholder="Nome completo">
                </div>
                <div class="box-input">
                    <label for="telephone">Telefone <span class="required-filed">*</span></label>
                    <input type="tel" name="telephone" id="telephone" class="block" required  minlength="1" placeholder="Celular">
                </div>
                <div class="box-input">
                    <label for="address">Endereço <span class="required-filed">*</span></label>
                    <input type="text" name="address" id="address" class="block" required placeholder="Rua/Número">
                </div>
                <div class="box-input">
                    <label for="neighborhood">Bairro <span class="required-filed">*</span></label>
                    <input type="text" name="neighborhood" id="neighborhood" class="block" required placeholder="Bairro">
                </div>
                <div class="div-box-input">
                    <label for="complement">Complemento <span class="required-filed">*</span></label>
                    <input type="text" name="complement" id="complement" class="block" required placeholder="Complemento">
                </div>
                <div class="box-input">
                    <label for="zip_code">CEP <span class="required-filed">*</span></label>
                    <input type="number" name="zip_code" id="zip_code" class="block" required>
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-filed">*</span></label>
                    <textarea name="description" id="description" class="block" required placeholder="Detalhes do imóvel"></textarea>
                </div>
                <div class="box-input">
                    <p>Imóvel Habitado? <span class="required-filed">*</span></p>
                    <input type="radio" name="house" id="house">
                    <label for="houseon">Sim</label>
                    <input type="radio" name="house" id="house">
                    <label for="houseoff">Não</label>
                </div>
                <div class="box-input">
                    <p>Pode colocar placa? <span class="required-filed">*</span></p>
                    <input type="radio" name="plate" id="plate">
                    <label for="plate">Sim</label>
                    <input type="radio" name="plate" id="plate">
                    <label for="plateoff">Não</label>
                </div>
                <div class="available-input">
                    <p>Disponivel para <span class="required-filed">*</span></p>
                    <input type="checkbox" name="available" id="available">
                    <label for="available">Venda</label>
                    <input type="checkbox" name="location" id="location">
                    <label for="location">Locação</label>
                </div>
                <div class="box-input">
                    <label for="sale">Valor de Venda <span class="required-filed">*</span></label>
                    <input type="number" name="sale" id="sale" required>
                </div>
                <div class="box-input">
                    <p>Fotos do imóvel <span class="required-filed">*</span></p>
                    <input type="file" name="photos" id="photos" required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
