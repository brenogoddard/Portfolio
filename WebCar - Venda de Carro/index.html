<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCar - Vende seu carro em 1 dia!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda seu carro em até 1 dia!</h1>
          <p>
            Descreve as características e marque os opcionais do seu veículo
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anúnciar seu carro"
                required
                minlength="1"
                maxlength="30"
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição<span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Detalhes do veículo"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Km <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a km do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Data da compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" name="gear" id="manual" />
              <label for="manual">Manual</label>
              <input type="radio" name="gear" id="automatico" />
              <label for="automatico">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais: <span class="required-field">*</span></p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="airbag"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="alarm"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" name="optional[]" id="ac" value="ac" />
                  <label for="ac">Ar-Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="reverse_camera"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="sunroof"
                    value="sunroof"
                  />
                  <label for="sunroof">Teto Solar</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="leather_seat"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="automatic_pilot"
                    value="automatic_pilot"
                  />
                  <label for="automatic_pilot">Piloto automático</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="optional[]"
                    id="onboard_computer"
                    value="onboard_computer"
                  />
                  <label for="onboard_computer">Computador de Bordo</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                name="images"
                id="images"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
