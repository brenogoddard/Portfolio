<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    
    <div id="titulo">
        <h1>NitroNews</h1>
        <h2 class="sub-title">Abra sua conta, <span class="palavra">é gratis!</span></h2>
        <p class="legenda">Comece agora a fazer e-mail marketing. <span class="palavra">10000</span> envios para <span class="palavra">2000</span> 
            contatos por mês sem custo nenhum. Para sempre.
        </p>
    </div>


    <form id="registers-form">
        <div id="names-form">
            <input type="text" name="name" id="name" placeholder="Nome Completo" />
            <input type="text" name="nome da empresa" id="nome da empresa" placeholder="Nome da Empresa" />
            <input type="checkbox" name="agencia" id="checkbox" value="agencia"/>
            <label for="Checkbox">Sou Agência Digital</label>
        </div>

        <div id="emails-form">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" />
            <input type="password" name="password" id="password" placeholder="Senha" />
            <input type="checkbox" name="codigopromocional" id="checkbox" />
            <label for="Checkbox">Tenho Código Promocional</label>
            <input type="submit" value="Enviar"/>
        </div>
    </form>


    <link rel="stylesheet" href="./style.css" />
</body>
</html>
